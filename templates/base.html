{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="{% static 'styles/main.css' %}" />
		{% block title %}  {% endblock %}
		<link rel="stylesheet" href="{% static 'styles/main.css' %}" />
		<link rel="stylesheet" href="{% static 'styles/main.css' %}" />
		{% block extra_head %} {% endblock %}
	</head>
	<header class="p-3 mb-3 border-bottom">
		<div class="container">
			<div
				class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
			>
				<ul
					class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
				>
					<li>
						<a href="{% url 'home' %}" class="nav-link px-2 link-body-emphasis"
							>Home</a
						>
					</li>
					<li>
						<a href="{% url 'tasks' %}" class="nav-link px-2 link-body-emphasis"
							>Tasks</a
						>
					</li>
					<!-- <li>
						<a
							href="{% url 'account_signup' %}"
							class="nav-link px-2 link-body-emphasis"
							>Signup</a
						>
					</li>
					{% if user.is_authenticated %}
					<li>
						<a
							href="{% url 'account_logout' %}"
							class="nav-link px-2 link-body-emphasis"
							>Logout</a
						>
					</li>
					{% endif %} -->
				</ul>

				<div class="dropdown text-end">
					<a
						href="#"
						class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Menu
						<!-- <img
							src="https://github.com/mdo.png"
							alt="mdo"
							width="32"
							height="32"
							class="rounded-circle"
						/> -->
					</a>
					<ul class="dropdown-menu text-small">
						{% if user.is_authenticated %}
						<li>
							<a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
						</li>
						<li>
							<a class="dropdown-item" href="{% url 'account_logout' %}"
								>Sign out</a
							>
						</li>
						{% else %}
						<li>
							<a class="dropdown-item" href="{% url 'account_login' %}"
								>Login</a
							>
						</li>
						<li>
							<a class="dropdown-item" href="{% url 'account_signup' %}"
								>Signup</a
							>
						</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</div>
	</header>

	<body>
		{% block content %} {% endblock %}
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
			crossorigin="anonymous"
		></script>
	</body>
</html>
